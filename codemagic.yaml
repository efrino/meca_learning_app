workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: flutter pub get
      
      - name: Update iOS deployment target
        script: |
          cd ios
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13.0/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 12.0/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g' Runner.xcodeproj/project.pbxproj
      
      - name: Pod install
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
      
      - name: Build iOS
        script: flutter build ios --release --no-codesign
    
    artifacts:
      - build/ios/iphoneos/*.app